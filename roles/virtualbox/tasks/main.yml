- name: Configure the Oracle APT key
  apt_key: url=https://www.virtualbox.org/download/oracle_vbox_2016.asc state=present

- name: Configure the VirtualBox APT repositories
  apt_repository: repo="deb http://download.virtualbox.org/virtualbox/debian xenial stable" state=present

- name: Install VirtualBox {{ virtualbox.version }}
  apt: pkg=virtualbox-{{ virtualbox.version }} state=present